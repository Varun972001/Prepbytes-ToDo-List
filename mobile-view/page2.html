<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Mobile View - Page 2</title>
    <script src="https://kit.fontawesome.com/48009b3ad8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="head-container">
        <div class="heading">Trip To Paris</div>
        <hr>
    </div>
    <div class="back-container">
        <i class="fa-sharp fa-solid fa-circle-arrow-left"></i>
        <div class="back-text">Back</div>
    </div>
    <div class="card1">
        <p class="head">Trip To Paris</p>
        <hr>
        <p class="complete">Completed Task</p>
        <div class="pen-box">
            <input type="checkbox" id="check">
            <label for="check" class="pending">Pending Taks</label>  
        </div>
        <i class="fa-solid fa-circle-plus"></i>
    </div>
</body>
</html>
