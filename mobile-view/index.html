<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Mobile View</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/48009b3ad8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head-container">
        <div class="heading">
            <span id="task">Task</span>
            <span id="list">Lists</span>
        </div>
        <div class="add_list_box">
            <i class="fa-solid fa-circle-plus"></i>
            <div class="add_li">Add List</div>
        </div>
    </div>
    <div class="cards">
        <div class="card1">
            <p class="head">Trip To Paris</p>
            <hr>
            <p class="complete">Completed Task</p>
            <div class="pen-box">
                <input type="checkbox" id="check">
                <label for="check" class="pending">Pending Taks</label>  
            </div>
        </div>
        <div class="card1">
            <p class="head">My Todo List</p>
            <hr>
            <p class="complete">Completed Task</p>
            <div class="pen-box">
                <input type="checkbox" id="check">
                <label for="check" class="pending">Pending Taks</label>  
            </div>
        </div>
        <div class="card1">
            <p class="head">My Todo List</p>
            <hr>
            <p class="complete">Completed Task</p>
            <div class="pen-box">
                <input type="checkbox" id="check">
                <label for="check" class="pending">Pending Taks</label>  
            </div>
        </div>
    </div>
</body>
</html>
